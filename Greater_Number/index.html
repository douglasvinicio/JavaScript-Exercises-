<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Greater Number</title>
    <script type="text/javascript">
    function graterNumber(){
        var number1;
        var number2;
        var number3;
        var greater;
        
        number1 = prompt("Enter a number:");
        number1 = parseInt(number1);

        number2 = prompt("Enter a number:");
        number2 = parseInt(number2);

        number3 = prompt("Enter a number:");
        number3 = parseInt(number3);

        if (number1 > number2 && number1 > number3){
            greater = number1;
        }

        else if(number2 > number1 && number2 > number3){
            greater = number2;
        } else {
            greater = number3;
        }

        document.getElementById("greater").innerHTML = greater;

    }
    </script>
</head>
<body onload="graterNumber()">
        <p>The higher number entered is <span id="greater"></span></p>
</body>
</html>
