<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to Vecta Corp</title>
    <link rel="stylesheet" href="main.css">
    <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script>
        $(document).ready(function(){
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function(){
                //console.log(xhr.readyState);
                //console.log(xhr.status);
                if(xhr.readyState == 4){
                    //console.log(xhr);
                    xmlDoc = xhr.responseXML;
                    var team = xmlDoc.getElementsByTagName("teammember");
                    var html = "";
                    for (i = 0; i < team.length; i++){
                        html += xmlDoc.getElementsByTagName("name")[i].childNodes[0].nodeValue + "<br>" + 
                        xmlDoc.getElementsByTagName("title")[i].childNodes[0].nodeValue + "<br>" +
                        xmlDoc.getElementsByTagName("bio")[i].childNodes[0].nodeValue + "<br><br>";
                    }
                    document.getElementById("team").innerHTML = html;
                }
            };
            xhr.open("GET", "team.xml", true);
            xhr.send();
        });
    </script>
</head>
<body>
    <header></header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about_us.html">About Us</a></li>
            <li><a href="solutions.html">Solutions</a></li>
            <li><a href="support.html">Support</a></li>
            <li><a href="contact.us">Contact Us</a></li>
        </ul>
    </nav>

    <main>
        <h2>The Vecta Corp. Management Team</h2>

        <div id="team"></div>

    </main>

    <footer></footer>
</body>
</html>
