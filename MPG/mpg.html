<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The calculate MPG calculations</title>
    <script type="text/javascript">
        var miles = prompt("Enter miles driven");
        miles = parseFloat(miles);
        var gallons = prompt("Enter gallons of gas used");
        gallons = parseFloat(gallons);
        var mpg = miles / gallons;
        mpg = parseInt(mpg);
        document.write("<h1>The Miles Per Gallon Application</h1>");
        document.write("Miles driven = " + miles + "<br>" + "Gallons of gas = " + gallons + "<br><br>" + "Miles per Gallons = " + mpg + "<br><br>");
    </script>
</head>
<body>
    Thanks for using our MPG application.
</body>
</html>
