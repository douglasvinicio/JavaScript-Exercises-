<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Account Registration</title>
    <link rel="stylesheet" href="register.css">
    <script src="register.js"></script>
</head>
<body>
    <main>
        <form action="" method="get" name="registration_form" id="registration_form">
            
            <label for="email_adress">E-mail:</label>
            <input type="text" name="email_address" id="email_address">
            <span>*</span><br>

            <label for="mobile_phone">Mobile Phone:</label>
            <input type="text" name="mobile_phone" id="mobile_phone">
            <span>*</span><br>

            <label for="country">Country:</label>
           <select name="country" id="country">
               <option value="">Select a country:</option>
               <option>USA</option>
               <option>Canada</option>
               <option>Mexico</option>
           </select>
           <span>*</span><br>

           <label>Contact me by:</label>
           <input type="radio" name="contact" id="text" value="text" checked>Text
           <input type="radio" name="contact" id="email" value="email">Email
           <input type="radio" name="contact" id="none" value="none">Dont't contact me
           <br>

           <label>Terms of Service:</label>
           <input type="checkbox" name="terms" id="terms">I accept 
           <span>*</span><br>

           <input type="button" value="Register" id="register">
           <input type="button" value="Reset" id="reset_form">
        </form>
    </main>
</body>
</html>
